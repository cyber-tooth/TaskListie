<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--xmlns:th="http://www.w3.org/1999/xhtml"-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="registrieren">
<h2>Register</h2>
<form action="vt_login.html" th:action="@{/register}" method="post">
    <div class="form-group">
        <label> Name: </label>
        <input type="text" name="username" class="form-control" placeholder="username"/>
    </div>
    <div class="form-group">
        <label> Passwort: </label>
        <input type="password" name="password" class="form-control" placeholder="passwort"/>
    </div>
    <div class="form-group">
        <label> Passwort bestätigen: </label>
        <input type="password" name="password" class="form-control" placeholder="passwort bestätigen"/>
    </div>

    <button type="submit" class="btn btn-primary" value="signUp">Registrieren</button>
</form>
</div>
</body>
</html>
