<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--xmlns:th="http://www.w3.org/1999/xhtml"-->
    <head>
        <meta charset="UTF-8">
        <title>Registrierung</title>
    </head>
    <body>
        <div class="registrieren">
            <h2>Register</h2>
            <form>
<!--         th:action="@{/login }" method="get"        -->
                <div class="form-group">
                    <label> Username: </label>
                    <input type="text" name="username" class="form-control" placeholder="username"/>
                </div>
                <div class="form-group">
                    <label> Passwort: </label>
                    <input type="password" name="password" class="form-control" placeholder="passwort"/>
                </div>
                <div class="form-group">
                    <label> Passwort bestätigen: </label>
                    <input type="password" name="passwordConfirm" class="form-control" placeholder="passwort bestätigen"/>
                </div>

                <button type="submit" class="btn btn-primary" th:value="signUp">Registrieren</button>
            </form>
        </div>
    </body>
</html>
